overwrite: true
schema: "http://localhost:4000/api/graphql"
documents: "src/**/*.{graphql,gql}"
generates:
  src/graphql/types/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "typescript"
      - "typescript-operations"
